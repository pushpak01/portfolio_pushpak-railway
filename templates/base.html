<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Portfolio</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/animations.css' %}">
    <link rel="stylesheet" href="{% static 'css/loading.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto+Mono:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    {% if request.path == '/' %}
    <!-- Loading Screen (Home Page Only) -->
    <div id="loadingScreen" class="loading-screen" >
        <div class="loading-container">
            <div class="loading-animation">
                <div class="spiral-loader"></div>
            </div>
            <div class="loading-content">
                <h2 class="loading-title">Portfolio</h2>
                <p class="loading-subtitle">Loading creative solutions</p>
            </div>
        </div>
    </div>
    {% endif %}


    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="{% url 'index' %}">Dev<span>Portfolio</span></a>
            </div>
            <div class="nav-menu">
                <a href="{% url 'index' %}" class="nav-link">Home</a>
                <a href="{% url 'index' %}#about" class="nav-link">About</a>
                <a href="{% url 'index' %}#skills" class="nav-link">Skills</a>
                <a href="{% url 'index' %}#projects" class="nav-link">Projects</a>
                <a href="{% url 'index' %}#contact" class="nav-link">Contact</a>
            </div>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer class="footer">
        <div class="footer-content">
            <div class="social-links">
                <a href="#"><i class="fab fa-github"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-dev"></i></a>
            </div>
            <p>&copy; 2025 Developer Portfolio. All rights reserved.</p>
        </div>
    </footer>

    {% if request.path == '/' %}
    <script src="{% static 'js/loading.js' %}"></script>
    {% endif %}
</body>
</html>
